<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clerica - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #fff, #a0d2eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.2rem;
            color: #a0d2eb;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .status {
            display: inline-block;
            padding: 0.75rem 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Clerica</div>
        <p class="tagline">Something new is coming</p>
        <div class="status">
            <span class="dot"></span>
            In development
        </div>
    </div>
</body>
</html>
